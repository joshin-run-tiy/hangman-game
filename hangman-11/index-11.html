<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman 11</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./style-11.css">
    <link rel="stylesheet" href="./reset-11.css">
  </head>
  <body>
    <header id="header" class="flex-container">
      <h1>Hangman 11</h1>
    </header>

    <div id="msg-box-position" class="outer flex-container">
      <div class="inner flex-container">
        <p id="msg" class="message-box flex-container">Word</p>
      </div>

      <div id="button-box" class="flex-container">
        <button id="button" onclick="newGame()" class="play-button flex-container">New Game</button>
      <button id="button-two" onclick="guessChar()" class="play-button flex-container">Guess</button>
      </div>
    </div>
    <div class="flex-container letters-guessed">
      <div class="box-title">
        <p>Letters Used</p>
      </div>
      <div class="guessed-letters-list">
        <p id="letter-box"></p>
      </div>
    </div>
    <!-- <div id="button-box" class="flex-container">
      <button id="button" onclick="chooseWord()" class="play-button flex-container">Generate Word</button>
    <button id="button-two" onclick="guess()" class="play-button flex-container">Guess</button>
  </div> -->

  <script type="text/javascript" src="./script-11.js"></script>
  </body>
</html>
